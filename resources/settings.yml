  ClearInv: true
  Gamemode:
    # NOTE: if set 'true' you can set gamemode player join.
    Enable: true
    # Format = [SURVIVAL = 0, CREATIVE = 1]
    #          [ADVENTURE = 2, SPECTATOR = 3]
